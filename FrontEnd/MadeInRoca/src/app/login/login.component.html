<div class="container-fluid mt-5 mb-5">
  <div class="row justify-content-center d-flex align-items-center row-externa">
    <div class="col-md-5 mb-5 mt-5">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 align-items-center card-forms mx-5">
          <h1 class="text-start text-center font-weight-bold">Login</h1>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input [(ngModel)]="userLogin.usuario" class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Informe o seu usuário" (keyup.enter)="entrar()" />
          </div>

          <div class="form-group">
            <label for="Senha">Senha</label>
            <input [(ngModel)]="userLogin.senha" class="form-control" type="password" name="senha" id="senha"
              placeholder="Digite sua senha" (keyup.enter)="entrar()" />
          </div>
<!-- Botão para acionar modal -->
          <div class="mt-3 mb-3">
            <p class="text-center" style=" margin-top:-5px; font-size:small">
              <a href="" data-toggle="modal" data-target="#ExemploModalCentralizado">Esqueceu a senha?</a>
            </p>
          </div>

          <div class="mt-3 mb-3">
            <p class="text-center" style=" margin-top:-5px; font-size:small">
              Não tem uma conta? <a routerLink="/cadastrar">Cadastre-se</a>
            </p>
          </div>

          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-entrar" (click)='entrar()' style="height: 42px;"
              href="#"><span>Entrar</span></button>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>







<!-- Modal esqueci a senha -->
<div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TituloModalCentralizado">Esqueceu a Senha?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="usuario">Insira o E-mail cadastrado:</label>
          <input [(ngModel)]="emailDTO.email" class="form-control" type="text" name="usuario" id="usuario"
            placeholder="Informe o seu usuário" (keyup.enter)="esqueciSenha()" />
        </div>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-entrar" data-dismiss="modal" (click)='esqueciSenha()'>Enviar</button>
      </div>
    </div>
  </div>
</div>
