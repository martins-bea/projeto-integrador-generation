                    <a class="dropdown-item" (click)="orderByMenorPreco()">Menor Preço</a>
                    <a class="dropdown-item" (click)="orderByMaiorPreco()">Maior Preço</a>
                    <a class="dropdown-item" (click)="orderByAz()">A - Z</a>
                    <a class="dropdown-item" (click)="orderByZa()">Z - A</a>
                </div>
            </div>
        </div>
        <!-- /Ordem de item -->
    </div>
    <!--/Filtro de Produtos-->
    <div class="row">
        <div class="col-md-12 d-flex flex-wrap justify-content-center">
            <ng-container *ngIf="all; else elseTemplate">
                <div *ngFor="let item of listaProdutos | orderBy: key:reverse"
                    class="d-flex align-items-center justify-content-center m-3">
                    <div class="card efeitoFruta" style="width: 14rem">
                        <img class="card-img-top w-100" src="{{ item.foto }}"
                            alt="Imagem de {{item.nome}} que esta sendo vendida em nosso e-commerce" />
                        <div class="card-body">
                            <h5 class="card-title">{{ item.nome }}</h5>

                            <div class="mb-2">
                                <p class="card-text negrito">Preço: R${{ item.preco | number: '1.2-2' }}</p>
                            </div>
                            <div class="qtd-buy d-flex align-items-center justify-content-center">
                                <div class="qtd-buy d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-comprar-carousel" style="height: 42px; width: 182px"
                                        [routerLink]="['/produtos', item.id]">
                                        Comprar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <ng-template #elseTemplate>
                <div class="d-flex flex-wrap align-items-center justify-content-center"
                    *ngFor="let categoria of listaCategoria">
                    <div *ngFor="let item of categoria.produto | orderBy: key:reverse"
                        class="d-flex align-items-center justify-content-center m-3">
                        <div class="card efeitoFruta" style="width: 14rem">
                            <img class="card-img-top w-100" src="{{ item.foto }}"
                                alt="Imagem de {{item.nome}} que esta sendo vendida em nosso e-commerce" />
                            <div class="card-body">
                                <h5 class="card-title">{{ item.nome }}</h5>

                                <div class="mb-2">
                                    <p class="card-text negrito">Preço: R${{ item.preco | number: '1.2-2' }}</p>
                                </div>
                                <div class="qtd-buy d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-comprar-carousel" style="height: 42px; width: 182px"
                                        [routerLink]="['/produtos', item.id]">
                                        Comprar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
<hr style="background-color: #89a61f" />
